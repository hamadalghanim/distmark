---
- name: Deploy Docker containers to GCP instances
  hosts: all
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Update apt cache (Debian/Ubuntu)
      apt:
        update_cache: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Install Docker dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - python3-pip
          - python3-venv
          - python3-docker
          - rsync
        state: present

    - name: Create directory for apt keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker's official GPG key
      get_url:
        url: "https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}/gpg"
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository to Apt sources
      copy:
        dest: /etc/apt/sources.list.d/docker.sources
        content: |
          Types: deb
          URIs: https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}
          Suites: {{ ansible_facts['distribution_release'] }}
          Components: stable
          Signed-By: /etc/apt/keyrings/docker.asc
        mode: '0644'
      register: docker_repo

    - name: Update apt cache if repo changed
      apt:
        update_cache: yes
      when: docker_repo.changed

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Copy service directory
      synchronize:
        src: "../{{ service }}/"
        dest: "/home/{{ ansible_user }}/{{ service }}/"
        delete: yes

    - name: Build Docker image
      docker_image:
        name: "{{ service }}"
        source: build
        build:
          path: "/home/{{ ansible_user }}/{{ service }}"
        state: present
        # Force a rebuild if code changed
        force_source: yes

    - name: Stop existing container
      docker_container:
        name: "{{ service }}"
        state: absent
      ignore_errors: yes

    - name: Run Docker container
      docker_container:
        name: "{{ service }}"
        image: "{{ service }}"
        state: started
        restart_policy: always
        ports: "{{ [service_port ~ ':5000'] if service_port is defined else [] }}"
        env: "{{ container_env | default({}) }}"